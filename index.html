<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBooks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="imagens/logo.png" alt="Logo Biblioteca Viva IFRO"></a>
        </div>
        <div class="header-right">
            <a href="https://biblioteca.ifro.edu.br/" class="home-btn">Biblioteca IFRO</a>
            <a href="#"><img src="imagens/usuario.png" alt="Usuário" class="icon"></a>
        </div>
    </header>

    <main>
        <section class="intro">
            <p>O <strong>FeedBooks</strong> é um site que reúne todos os feedbacks dos livros da biblioteca do Instituto Federal de Rondônia, valorizando a troca de experiências entre os leitores.
            Explore o que pensam outros estudantes e descubra novas obras que podem inspirar você!</p>
        </section>

        <section class="content">
            <div class="mascote">
                <img src="imagens/mascote.png" alt="Mascote livro animado">
            </div>
            <div class="buttons">
                <button class="btn" onclick="window.location.href='comentarios.html'">Minhas avaliações <img src="imagens/usuario.png" alt="Ícone usuário" class="icon-btn"></button>
                <button class="btn" onclick="window.location.href='catalogo.html'">Catálogo de avaliações <img src="imagens/lupa.webp" alt="Ícone lupa" class="icon-btn"></button>
            </div>
        </section>
    </main>
</body>
</html>
